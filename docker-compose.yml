services:
  puppygraph:
    image: puppygraph/puppygraph:stable
    container_name: puppygraph
    pull_policy: always
    environment:
      - PUPPYGRAPH_USERNAME=$PUPPYGRAPH_USERNAME
      - PUPPYGRAPH_PASSWORD=$PUPPYGRAPH_PASSWORD
      - SCHEMA_PATH=$PUPPYGRAPH_SCHEMA_PATH
    networks:
      - graph_network
    ports:
      - "8081:8081"  # Web UI
      - "8182:8182"  # Gremlin
      - "7687:7687"  # Neo4j Bolt
    restart: unless-stopped
    volumes:
      - ./puppygraph-config:/puppygraph/conf
      - puppygraph-data:/puppygraph/data
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    container_name: temporal_graph_postgres
    environment:
      - POSTGRES_DB=temporal_graph
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    networks:
      - graph_network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temporal_graph_app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/temporal_graph
      - PUPPYGRAPH_URL=http://puppygraph:8081
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET:-temporal-kg-session-secret}
      - PORT=5000
    networks:
      - graph_network
    ports:
      - "5000:5000"
    volumes:
      - ./attached_assets:/app/attached_assets:ro
    depends_on:
      postgres:
        condition: service_healthy
      puppygraph:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  graph_network:
    driver: bridge
    name: temporal-graph-network

volumes:
  postgres_data:
    name: temporal-graph-postgres-data
  puppygraph-data:
    name: temporal-graph-puppygraph-data